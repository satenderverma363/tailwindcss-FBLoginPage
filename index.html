<html lang="en">

<body class="bg-gray-100">
   <div class="container mt-20 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-20 ">
              <img src="facebookImage.svg" class="w-80" alt="this is logo">  
              <p class="text-2xl mx-8  ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative shadow-xl">

                <button class="bg-blue-600 text-white py-3 rounded-md font-semibold my-2 cursor-pointer">Log In</button>
